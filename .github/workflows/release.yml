name: Release Docker image for Infisical Agent Injector
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: üîß Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: üêã Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Linux
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          target: linux
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            infisical/infisical-agent-injector:latest
            infisical/infisical-agent-injector:${{ github.ref_name }}

      - name: Build and Push Windows 2019
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: windows/amd64
          target: windows2019
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            infisical/infisical-agent-injector:latest-windows-server-2019
            infisical/infisical-agent-injector:${{ github.ref_name }}-windows-server-2019

      - name: Build and Push Windows 2022
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: windows/amd64
          target: windows2022
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            infisical/infisical-agent-injector:latest-windows-server-2022
            infisical/infisical-agent-injector:${{ github.ref_name }}-windows-server-2022

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Install python
        uses: actions/setup-python@v4

      - name: Install Cloudsmith CLI
        run: pip install --upgrade cloudsmith-cli

      - name: Build and push helm package to Cloudsmith
        run: sh upload-to-cloudsmith.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
