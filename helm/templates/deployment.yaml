---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: infisical-agent-injector
    labels:
        app.kubernetes.io/name: infisical-agent-injector
        app.kubernetes.io/instance: infisical
spec:
    replicas: 1 # todo(daniel): make this configurable and add leader election
    selector:
        matchLabels:
            app.kubernetes.io/name: infisical-agent-injector
            app.kubernetes.io/instance: infisical
    template:
        metadata:
            labels:
                app.kubernetes.io/name: infisical-agent-injector
                app.kubernetes.io/instance: infisical
        spec:
            serviceAccountName: "infisical-agent-injector"
            containers:
                - name: sidecar-injector
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 200m
                          memory: 256Mi

                  image: "localhost:5001/infisical-agent-injector:latest"
                  imagePullPolicy: IfNotPresent

                  env:
                      - name: NAMESPACE
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name

                  livenessProbe:
                      httpGet:
                          path: /health/ready
                          port: 8585
                          scheme: HTTPS
                      failureThreshold: 2
                      initialDelaySeconds: 5
                      periodSeconds: 2
                      successThreshold: 1
                      timeoutSeconds: 5
                  readinessProbe:
                      httpGet:
                          path: /health/ready
                          port: 8585
                          scheme: HTTPS
                      failureThreshold: 2
                      initialDelaySeconds: 5
                      periodSeconds: 2
                      successThreshold: 1
                      timeoutSeconds: 5
